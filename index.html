<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Results Summary</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">

		<div id="result">
			<h1>Your Result</h1>
			<div class="circle">
				<p>76</p>
				<span>of 100</span>
			</div><!--.circle-->
			<p>Great</p> <br>
			<span>You scored higher than 65% of the people who have taken these tests.</span>
		</div><!--.result-->

		<div id="summary">
			<h2>Summary</h2>
			<div class="rectangle-reaction">
				<span><img src="images/icon-reaction.svg" alt="reaction-icon">Reaction</span>
				<div class="numbers"><span><b>80</b> / 100</span></div>
			</div>
			<div class="rectangle-memory">
				<span><img src="images/icon-memory.svg" alt="memory-icon">Memory</span>
				<div class="numbers"><span><b>92</b> / 100</span></div>
			</div>
			<div class="rectangle-verbal">
				<span><img src="images/icon-verbal.svg" alt="verbal-icon">Verbal</span>
				<div class="numbers"><span><b>61</b> / 100</span></div>
			</div>
			<div class="rectangle-visual">
				<span><img src="images/icon-visual.svg" alt="visual-icon">Visual</span>
				<div class="numbers"><span><b>72</b> / 100</span></div>
			</div>
			<div class="button">
				<p>Continue</p>
			</div>
		</div><!--.summary-->
		
	</div><!--.container-->
</body>
</html>
